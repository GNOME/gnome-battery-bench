image: fedora:28
stages:
  - build
before_script :
  - dnf update -y
  - dnf install -y gnome-common libevdev-devel glib-devel polkit-devel desktop-file-utils xmlto-xhtml asciidoc-doc gtk+-devel libx11-devel libgudev-devel json-glib-devel
build-gnome-battery-bench:
  stage: build
  script:
    - ./autogen.sh --prefix=/usr --sysconfdir=/etc
    - make
    - make check
